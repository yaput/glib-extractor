templates:
  utter_greeting_introduction:
  - "Hi {{context['name']}}, what can i help you with today? ðŸ™‚"
  utter_real_human_bot:
  - "I'm a Chatbot for the AVIVO Group. What AVIVO services can I help you with?"
  - "I'm a Chatbot for the AVIVO Group, a new member of the team ðŸ™‚"
  - "How can I help you?"
  utter_promotions_&_offers_selected:
  - "Here are some promotions that the AVIVO Group is currently running."
  utter_no_help_promotions_&_offers:
  - "It was great chatting with you! Please don't hesitate to contact me for any further help."
  - "Please don't hesitate to contact me if you need more information, I'm happy to help!"
  utter_no_help_promotions_&_offers_1:
  - "Have a nice day! ðŸ™‚"
  - "Great chatting with you!"
  - "Have a great day ðŸ™‚"
  utter_locate_a_centre_selected:
  - "Can you please select the AVIVO Centre that you are looking for?"
  utter_location_shared_located_a_centre:
  - "Based on the location you've shared & the selection made, here is a list of the closest AVIVO Centres to you."
  utter_emirate_selected_manually_locate_a_centre:
  - "What area or location do you want to find an AVIVO centre around?"
  utter_emirate_selected_manually_locate_a_centre_1:
  - "Please type in the name of the area or street you are looking for an AVIVO Centre in. (Example : Jumeirah)"
  utter_location_entered_carousel_of_hospitals_locate_a_centre_manual:
  - "According to the location you have entered, here is a list of the closest Centres to you."
  utter_hospital_selected_manual_&_share_locations:
  - "The distance between you and the selected AVIVO Centre is XXkms."
  utter_hospital_selected_manual_&_share_locations_1:
  - "XX minutes is the approximate time it should take you to reach with current traffic. (Average Travel Time - XX Minutes)"
  utter_no_help_step_1_feedback_locate_a_centre:
  - "It was nice to talk to you, please let me know if there is anything else I can help you with."
  - "Lovely chatting with you! If there is anything else you need, I'm happy to help."
  utter_no_help_step_1_feedback_locate_a_centre_1:
  - "Thank you, have a great day!"
  - "Have a great day!"
  utter_irrelevant_wrong_answer_locate_a_centre:
  - "I don't recognize this as an area that we have a centre in."
  utter_irrelevant_wrong_answer_locate_a_centre_1:
  - "Would you like to try re-entering an area name like in the example? (Example - Jumeirah)"
  utter_2nd_irrelevant_wrong_answer_locate_a_centre:
  - "I still don't understand. For any information you require, you can visit our website  http://www.avivo-group.com/"
  utter_2nd_irrelevant_wrong_answer_locate_a_centre_1:
  - "You can also call  800 AVIVO (28486) for more help."
  utter_2nd_irrelevant_wrong_answer_locate_a_centre_2:
